<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Users New</title>
</head>
<body>
    <h1>Add a new user</h1>

    <form action='{% url "my_create" %}' method='post'>
        {% csrf_token %}
        First Name: <input type='text' name='first_name'><br>
        Last Name: <input type='text' name='last_name'><br>
        Email: <input type='text' name='email_address'><br>
        <input type='submit' name='create_user' value='Create'>
    </form>
</body>
</html>
