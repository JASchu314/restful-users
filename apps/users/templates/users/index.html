<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Users Index</title>
    <style>
        table {
            border: solid 1px black;
        }
        th, tr, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Users</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% for user in all_users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email_address }}</td>
                <td>{{ user.created_at|date:"F d, o" }}</td>
                <td><a href='{% url "my_edit" user_number=user.id %}'>Edit</a> | <a href='{% url "my_destroy" user_number=user.id %}'>Delete</a> | <a href='{% url "my_show" user_number=user.id %}'>Show</a></td>
            </tr>
        {% endfor %}
    </table><br>

    <a href='new'>Add a new user</a>
</body>
</html>
